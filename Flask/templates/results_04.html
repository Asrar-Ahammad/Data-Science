<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O4_jinja_template</title>
</head>
<body>
    <h1>Final Result</h1>
    {% if result>=50 %}
    <h1>Your result is  Passed</h1>
    {{ result }}
    {% else %}
    <h1>Your result is Failed</h1>
    {{ result }}
    {% endif %}
</body>
</html>
